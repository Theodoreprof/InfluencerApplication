<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

      <a class="navbar-brand" [routerLink]="['/home']" >Influencer App</a>

      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item"  routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/members']" >Members</a>
        </li>
        <li class="nav-item" routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/messages']" >Inbox</a>
        </li>
      </ul>
  
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Welcome {{authService.decodedToken.unique_name | titlecase}}
          </a>
        
          <div class="dropdown-menu mt-3 active" *dropdownMenu>
            <a class="dropdown-item" href="#"><i class="fa fa-user mr-2"></i>Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out mr-2"></i>Logout</a>
          </div>
      </div>
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>

</nav>
