<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <h1>My Profile</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-warning">
          <Strong>Warning:</Strong> You have made changes. Any unsaved changes will be lost!
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
            <div class="card-body">
  
              <div>
                <strong>Location:</strong>
                <p>{{user.city}}, {{user.country}}</p>
              </div>
  
              <div>
                  <strong>Role:</strong>
                  <p>{{user.influencerOrBrand}}</p>
              </div>
              
              <div>
                <strong>Last Active:</strong>
                <p>{{user.lastActive}}</p>
              </div>
            
              <div>
                <strong>Member since:</strong>
                <p>{{user.created}}</p>
              </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
            </div>
          </div>
      </div>
      <div class="col-sm-8">
  
        <div class="tab-panel tabset">
          <tabset>
            <tab heading="Edit Profile">

            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h3>Description</h3>
              <textarea name="description" rows="6" class="form-control" [(ngModel)]="user.description"></textarea><br>
              <h3>location details</h3>
              <div class="form-inline">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
                <label for="country">Country</label>
                <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
              </div><br>
              <h3>Category</h3>
                <input class="form-control" type="text" name="genres" [(ngModel)]="user.genres"><br>
              <label for="youtubeChannelLink">Youtube Channel URL</label>
                <input class="form-control" type="text" name="youtubeChannelLink" [(ngModel)]="user.youtubeChannelLink">
                <label for="facebookProfileLink">Facebook Profile URL</label>
                <input class="form-control" type="text" name="facebookProfileLink" [(ngModel)]="user.facebookProfileLink">
                <label for="instagramProfileLink">Instagram Profile URL</label>
                <input class="form-control" type="text" name="instagramProfileLink" [(ngModel)]="user.instagramProfileLink">
                <label for="twitterProfileLInk">Twitter Profile URL</label>
                <input class="form-control" type="text" name="twitterProfileLInk" [(ngModel)]="user.twitterProfileLInk">
            </form>
            
            </tab>
            <tab heading="Edit Photos">
              <app-photo-editor [photos]="user.photos" 
                (GetMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
            </tab>
  
          </tabset>
        </div>
  
      </div>
    </div>
  </div>
