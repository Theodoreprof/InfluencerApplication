<div class="card mb-4">
  <div class="card-image-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-star"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-comment"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i> {{user.knownAs}} </h6>
    <p class="card-text text-center">{{user.country}}</p>
  </div>
</div>
